span class="line">       procedure add_data(p_empno in tbl_company_emp.empno%type, </span><br><span class="line">       p_ename  tbl_company_emp.ename%type,</span><br><span class="line">       p_job  tbl_company_emp.job%type);</span><br><span class="line">       </span><br><span class="line">       procedure update_data(p_empno tbl_company_emp.empno%type, </span><br><span class="line">       p_ename  tbl_company_emp.ename%type,</span><br><span class="line">       p_job  tbl_company_emp.job%type);</span><br><span class="line">end pkg_test;</span><br><span class="line"></span><br><span class="line">--特别注意分号结尾！！！！</span><br><span class="line">create or replace package body pkg_test is</span><br><span class="line"></span><br><span class="line">       procedure add_data(p_empno in tbl_company_emp.empno%type, </span><br><span class="line">       p_ename  tbl_company_emp.ename%type,</span><br><span class="line">       p_job  tbl_company_emp.job%type) </span><br><span class="line">       is</span><br><span class="line">       v_empnocount NUMBER;</span><br><span class="line">       begin </span><br><span class="line">         select count(*) into v_empnocount from tbl_company_emp where empno &#x3D; p_empno;</span><br><span class="line">         if v_empnocount &#x3D; 0</span><br><span class="line">           then</span><br><span class="line">             </span><br><span class="line">             insert into tbl_company_emp (empno) values  (p_empno);</span><br><span class="line">             end if;</span><br><span class="line">       end;</span><br><span class="line">       </span><br><span class="line">       procedure update_data(p_empno tbl_company_emp.empno%type, </span><br><span class="line">       p_ename  tbl_company_emp.ename%type,</span><br><span class="line">       p_job  tbl_company_emp.job%type) </span><br><span class="line">       is </span><br><span class="line">       begin</span><br><span class="line">         update TBL_COMPANY_EMP set ename&#x3D; p_ename, job &#x3D; p_job  where empno&#x3D;p_empno;</span><br><span class="line">       end;</span><br><span class="line">end pkg_test;</span><br><span class="line"></span><br><span class="line">select * from TBL_COMPANY_EMP;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">begin</span><br><span class="line"> pkg_test.update_data(&#39;0489&#39;, &#39;dfgs&#39;, &#39;sdg&#39;);</span><br><span class="line">end;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">update TBL_COMPANY_EMP set ename&#x3D;&#39;abc&#39;,job&#x3D;&#39;job&#39; where empno&#x3D;&#39;1&#39;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">declare</span><br><span class="line">empno TBL_COMPANY_EMP.Empno%type :&#x3D; 44;</span><br><span class="line">job TBL_COMPANY_EMP.Job%type :&#x3D; &#39;gggg&#39;;</span><br><span class="line">ename TBL_COMPANY_EMP.ename%type :&#x3D; &#39;rrr&#39;;</span><br><span class="line">dml_sql varchar(2000) :&#x3D; &#39;update TBL_COMPANY_EMP set :setValSql where :conditionSql&#39;;</span><br><span class="line">set_val_sql varchar(2000) :&#x3D;&#39;&#39;;</span><br><span class="line">condition_sql  varchar(2000) :&#x3D;&#39;&#39;;</span><br><span class="line">begin</span><br><span class="line">      set_val_sql :&#x3D; set_val_sql || &#39;,job&#x3D;&#39;&#39;&#39;||job||&#39;&#39;&#39;&#39;;</span><br><span class="line">  if job &lt;&gt; &#39;&#39;</span><br><span class="line">    then</span><br><span class="line">      set_val_sql :&#x3D; set_val_sql || &#39;,job&#x3D;&#39;||job;</span><br><span class="line">      end if;</span><br><span class="line">      </span><br><span class="line">      set_val_sql :&#x3D; set_val_sql || &#39;,ename&#x3D;&#39;&#39;&#39;||ename||&#39;&#39;&#39;&#39;;</span><br><span class="line">  if ename &lt;&gt; &#39;&#39;</span><br><span class="line">    then</span><br><span class="line">      set_val_sql :&#x3D; set_val_sql || &#39;,ename&#x3D;&#39;||ename;</span><br><span class="line">      end if;</span><br><span class="line">  DBMS_OUTPUT.PUT_LINE(set_val_sql);</span><br><span class="line">  set_val_sql :&#x3D; substr(set_val_sql,2);</span><br><span class="line">  condition_sql :&#x3D; &#39; empno&#x3D;&#39;||empno;</span><br><span class="line">  </span><br><span class="line">  DBMS_OUTPUT.PUT_LINE(set_val_sql);</span><br><span class="line">  DBMS_OUTPUT.PUT_LINE(condition_sql);</span><br><span class="line">  execute immediate dml_sql using set_val_sql,condition_sql;</span><br><span class="line">end;</span><br><span class="line"></span><br><span class="line">--动态sql</span><br><span class="line">create or replace function get_tablecount(table_name in varchar2)</span><br><span class="line">return pls_integer</span><br><span class="line">is</span><br><span class="line">  sql_query varchar2(9999) :&#x3D; &#39;select count(*) from &#39; || table_name;</span><br><span class="line">  l_return pls_integer;</span><br><span class="line">  begin</span><br><span class="line">    execute immediate sql_query into l_return;</span><br><span class="line">    return l_return;</span><br><span class="line">    end;</span><br><span class="line"></span><br><span class="line">declare</span><br><span class="line">    v_count pls_integer;</span><br><span class="line">   begin</span><br><span class="line">     v_count :&#x3D; get_tablecount(&#39;tbl_company_emp&#39;);</span><br><span class="line">     DBMS_OUTPUT.PUT_LINE(&#39;tbl_company_emp count:&#39; || v_count);</span><br><span class="line">     end;</span><br></pre></td></tr></table></figure></div></div></div></div><script src="/js/post.js"></script></div></main><footer class="page-footer transparent"><div class="container"><div class="row"><div class="col l6 s12"><h5 class="white-text">Levan的鱼塘</h5><p class="grey-text text-lighten-4">学浅才疏，如有错误，还请指正，多谢 / Thx ！</p><p class="grey-text text-lighten-4">联系我: levanax@126.com</p><p class=
