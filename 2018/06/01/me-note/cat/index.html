<br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br></pre></td><td class="code"><pre><span class="line">车速慢慢慢</span><br><span class="line"></span><br><span class="line">科目二：</span><br><span class="line">S型车道：</span><br><span class="line">车前盖 三个点 A &#x2F; B &#x2F; C</span><br><span class="line">直行至第一个弯，C点碰线时，方向盘往右打一圈</span><br><span class="line">往前走</span><br><span class="line">当B点碰线时，方向盘回位，</span><br><span class="line">往前继续行走</span><br><span class="line">当A点碰线时，方向盘往左一圈</span><br><span class="line">往前继续行走</span><br><span class="line">当B点碰线时，方向盘回位，</span><br><span class="line">往前继续行走</span><br><span class="line">当C点碰线时，方向盘往右打一圈，</span><br><span class="line">当C点再次碰线时，方向盘加半圈（90度）</span><br><span class="line">当C点碰线时，方向盘回位</span><br><span class="line">往前继续行驶，完成。</span><br><span class="line"></span><br><span class="line">直角转弯（往右</span><br><span class="line">车速慢慢慢，当肩膀到花坛边缘线时，方向盘快速往右打死</span><br><span class="line">当C点碰线时，方向盘回位</span><br><span class="line"></span><br><span class="line">上坡练习：</span><br><span class="line">车往右靠，距离黄线不超过十公分，方向盘在路中央</span><br><span class="line">（看左侧护栏 较鲜艳油漆与肩膀持平停车）坡上定点停车，离合与刹车同时踩下，</span><br><span class="line">拉手刹，2秒后，松手刹</span><br><span class="line">松离合，当车身震动强烈时，松开慢慢松开刹车</span><br><span class="line">下坡迅速踩下离合，同时也踩下刹车控制车速（注意别停住车）</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">左侧倒车入库：</span><br><span class="line">首先出车，当车B柱 与车库线 重合时，方向盘一圈90度， 行驶道路正向时</span><br><span class="line">准备左侧倒车入库</span><br><span class="line">踩下离合，刹车，挂倒档，方向盘往左加10度，开始倒车</span><br><span class="line">倒车时，当左侧车后轮离车位角 2公分为好，大于则往左加，小于则往右加方向盘，</span><br><span class="line">调整好后，慢速行驶</span><br><span class="line">开始看车右侧倒后镜，当车后镜看到车位后角时，迅速方向盘回位</span><br><span class="line">继续往后倒车，当车左前镜，与车位前线差10厘米时，则倒车入库OK</span><br><span class="line"></span><br><span class="line">右侧倒车入库</span><br><span class="line">把车前盖左边与道路黄线，挨着开过去（别重合），慢慢慢~，到虚线（与车窗中间持平）</span><br><span class="line">倒车挡，往右打一圈，车倒至库时往右打死，车平行后回正方向</span><br><span class="line"></span><br><span class="line">侧方位停车</span><br><span class="line">当库角出现在右后视镜时一点点时，往右一圈，倒车， 看左侧后视镜，出现库角时，回正方向，车轮压线时，往左侧打死，车身平行，完工</span><br><span class="line">打起步灯（左变道灯），前进挡，出库，</span><br><span class="line">（怎么退进去，怎么出）</span><br><span class="line"></span><br><span class="line">坡道定点</span><br><span class="line">坡道起步：轻轻松离合，观察发动机转速表开始上下摆动时，轻松刹车，起步轻松离合上坡</span><br></pre></td></tr></table></figure><a id="more"></a></div></div></div></div><script src="/js/post.js"></script></div></main><footer class="page-footer transparent"><div class="container"><div class="row"><div class="col l6 s12"><h5 class="white-text">Levan的鱼塘</h5><p class="grey-text text-lighten-4">学浅才疏，如有错误，还请指正，多谢 / Thx ！</p><p class="grey-text text-lighten-4">联系我: levanax@126.com</p><p class="grey-text text-lighten-4"><a class="white-text" href="https://github.com/levanax" target="_blank" rel="noopener"><span class="icon icon--github"><svg viewBox="0 0
